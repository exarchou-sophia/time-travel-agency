<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Travel Agency Destinations</title>
        <link rel="stylesheet" href="destinations-styles.css" />
    </head>
    <body>
        <h1>Choose one of our destinations</h1>
        <h2>You can travel in the distant past</h2>
        <!-- img from previous centuries -->
        <div class="grid-container--1">
            <div class="item">
                <img
                    src="images/60s-pexels-alexazabache-3182452.jpg"
                    alt="60s shot USA"
                />
            </div>
            <div class="item">
                <img
                    src="images/19thcentury-pexels-cottonbro-6715273.jpg"
                    alt="19th century people"
                />
            </div>
            <div class="item">
                <img
                    src="images/ancientegypt-pexels-murat-sahin-1901382-3522880.jpg"
                    alt="pyramids and camel riders"
                />
            </div>
            <div class="item">
                <img
                    src="images/wildwest-pexels-cmrcn-27756901.jpg"
                    alt="cowboy in sunset"
                />
            </div>
            <div class="item">
                <img
                    src="images/70s-pexels-leonie-fahjen-20345-92866.jpg"
                    alt="70s shot of a car and streets"
                />
            </div>
            <div>
                <h3>and discover your ancestry, history and evolution</h3>
            </div>
        </div>
        <h2>or you can travel to your own past</h2>

        <!-- img with family and friends, wedding, graduation, party -->
        <div class="grid-container--2">
            <div class="item">
                <img
                    src="images/family2-pexels-polina-tankilevitch-3875200.jpg"
                    alt="mum with baby"
                />
            </div>
            <div class="item">
                <img
                    src="images/love2-pexels-dtanpt-773124.jpg"
                    alt="couple holding hands"
                />
            </div>
            <div class="item">
                <img
                    src="images/graduation-pexels-rdne-7713245.jpg"
                    alt=" three university students at graduation"
                />
            </div>
            <div class="item">
                <img
                    src="images/wedding-pexels-jeremy-wong-382920-1043902.jpg"
                    alt="shot of married couple holding hands"
                />
            </div>
            <div class="item">
                <img
                    src="images/family-pexels-rdne-6148884.jpg"
                    alt="grandparents hugging grandaughter"
                />
            </div>
            <div class="item">
                <img
                    src="images/party-pexels-juliano-astc-1623739-12283305.jpg"
                    alt="young people having a party"
                />
            </div>
            <div class="item">
                <img
                    src="images/love-pexels-pixabay-219616.jpg"
                    alt="young couple taking a photo in front of mirror"
                />
            </div>
            <div class="item">
                <img
                    src="images/holiday-pexels-ollivves-1005417.jpg"
                    alt="man at an exotic place"
                />
            </div>
            <div><h3>and relive the best moments in your life</h3></div>
        </div>
    </body>
</html>
